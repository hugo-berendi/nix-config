#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=eDP-1, preferred, auto, 1
monitor=DP-2, preferred, auto, 1, mirror, eDP-1

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

general {
  cursor_inactive_timeout = 30 # Hide cursor after being inactive for 30s
  resize_on_border = true # Click on borders with the mouse to resize
}

# Execute your favorite apps at launch
exec-once = waybar
exec-once = $wallpaper
exec-once = chng-ip.sh

# Execute apps at launch
exec-once = kitty & firefox & discord & spotify & obsidiantui

# Without this, xdg-open doesn't work
exec = systemctl --user import-environment PATH && systemctl --user restart xdg-desktop-portal.service

$base           = 0xff232136
$surface        = 0xff2a273f
$overlay        = 0xff393552
$muted          = 0xff6e6a86
$subtle         = 0xff908caa
$text           = 0xffe0def4
$love           = 0xffeb6f92
$gold           = 0xfff6c177
$rose           = 0xffea9a97
$pine           = 0xff3e8fb0
$foam           = 0xff9ccfd8
$iris           = 0xffc4a7e7
$highlightLow   = 0xff2a283e
$highlightMed   = 0xff44415a
$highlightHigh  = 0xff56526e

# Set programs that you use
$terminal = kitty
$fileManager = dolphin
$menu = anyrun

# Some default env vars.
env = HYPRCURSOR_THEME,BreezeX-Ros√©Pine
env = HYPRCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt5ct # change to qt6ct if you have that

# Blur extra surfaces
layerrule = blur,gtk-layer-shell
layerrule = blur,anyrun
layerrule = blur,waybar
layerrule = ignorezero,anyrun
layerrule = ignorezero,waybar

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = de
    follow_mouse = 1

    touchpad {
        disable_while_typing = 1
        natural_scroll = 1
        clickfinger_behavior = 1
        middle_button_emulation = 0
        tap-to-click = 0
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 20
    border_size = 3
    col.active_border = $love
    col.inactive_border = $base
    layout = dwindle

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 10
    
    blur {
        enabled = true
        size = 7
        passes = 1
        new_optimizations = on
    }

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}


animations {
  enabled = true

  animation = workspaces,1,4,default,slidevert
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
  workspace_swipe = true
  workspace_swipe_fingers = 3
}

misc {
  # Configure the default hyprland branding
  disable_hyprland_logo = true
  disable_splash_rendering = true
}

# {{{ Window rules
# {{{ Automatically move stuff to workspaces
windowrulev2 = workspace 2 silent, title:^(.*Firefox.*)$

windowrulev2 = workspace 3 silent, title:^(.*(Disc|WebC)ord.*)$
windowrulev2 = workspace 3 silent, title:^(.*Element.*)$

windowrulev2 = workspace 6 silent, title:^(.*(S|s)pot(ify)?.*)$

windowrulev2 = workspace 7 silent, title:^(.*Obsidian.*)$
windowrulev2 = workspace 7 silent, title:^(.*stellar-sanctum)$
windowrulev2 = workspace 7 silent, class:^(org\.wezfurlong\.wezterm\.obsidian)$

windowrulev2 = workspace 8 silent, class:^(org\.wezfurlong\.wezterm\.smos)$
# }}}
# {{{ Workspace rules
workspace = special:scratchpad, on-created-empty:gtk-launch excalidraw
# }}}
# {{{ Idleinhibit rules
# - while firefox is fullscreen
windowrulev2 = idleinhibit fullscreen, class:^(firefox)$
# - while watching videos
windowrulev2 = idleinhibit focus, class:^(mpv|.+exe)$
windowrulev2 = idleinhibit focus, class:^(firefox)$, title:^(.*YouTube.*)$
# }}}

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mod = SUPER

# {{{ General
bind = $mod, F, fullscreen,
bind = $mod, Q, killactive, 


# Execute external things
bind = $mod, Return, exec, $terminal
bind = $mod, E, exec, $fileManager
bind = $mod, Space, exec, $menu
bind = $mod, T, exec, wl-ocr
bind = $mod SHIFT, T, exec, wl-qr
bind = $mod CONTROL, T, exec, hyprpicker | wl-copy && libnotify "Copied color $(wp-paste)" # Color picker
bind = $mod, L, exec, loginctl lock-session # Lock screen
bind = $mod, B, exec, wlsunset-toggle # Toggle blue light filter thingy
bind = $mod, V, exec, kitty vimclip # Vim anywhere!
bind = $mod, W, exec, ~/projects/form-filler/type.sh

# Work with the special workspace
bind = $mod, x, togglespecialworkspace,
bind = $mod SHIFT, x, movetoworkspace, special

# power
bind = $mod, Escape, exec, wlogout
# }}}
# {{{ Function keys
# Screen brightness
bind = , XF86MonBrightnessUp, exec, ~/dotfiles/nix-config/scripts/backlight --inc 
bind = , XF86MonBrightnessDown, exec, ~/dotfiles/nix-config/scripts/backlight --dec

# Volume
bind = , XF86AudioRaiseVolume, exec, ~/dotfiles/nix-config/scripts/volume --inc 
bind = , XF86AudioLowerVolume, exec, ~/dotfiles/nix-config/scripts/volume --dec 
bind = , XF86AudioMicMute, exec, ~/dotfiles/nix-config/scripts/volume --toggle-mic 
bind = , XF86AudioMute, exec, ~/dotfiles/nix-config/scripts/volume --toggle
# }}}
# {{{ Screenshotting
bind = $mod, PRINT, exec, grimblast --notify copysave area
bind = $mod SHIFT, PRINT, exec, grimblast --notify copysave active
bind = $mod CONTROL, PRINT, exec, grimblast --notify copysave screen
# }}}
# {{{ Grouping
bind = $mod, G, togglegroup,
bind = $mod SHIFT, L, changegroupactive, f
bind = $mod SHIFT, H, changegroupactive, b
# }}}
# {{{ Mouse move/resize
# Move/resize windows with mod + LMB/RMB and dragging
bindm = $mod, mouse:272, movewindow
bindm = $mod, mouse:273, resizewindow
# }}}
# {{{ Move focus
bind = $mod, h, movefocus, l
bind = $mod, l, movefocus, r
bind = $mod, k, movefocus, u
bind = $mod, j, movefocus, d
# }}}
# {{{ Switch to workspace
bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5
bind = $mod, 6, workspace, 6
bind = $mod, 7, workspace, 7
bind = $mod, 8, workspace, 8
bind = $mod, 9, workspace, 9
bind = $mod, 0, workspace, 10
# }}}
# {{{ Send to workspace
# Move active window to a workspace with mod + SHIFT + [0-9]
bind = $mod SHIFT, 1, movetoworkspace, 1
bind = $mod SHIFT, 2, movetoworkspace, 2
bind = $mod SHIFT, 3, movetoworkspace, 3
bind = $mod SHIFT, 4, movetoworkspace, 4
bind = $mod SHIFT, 5, movetoworkspace, 5
bind = $mod SHIFT, 6, movetoworkspace, 6
bind = $mod SHIFT, 7, movetoworkspace, 7
bind = $mod SHIFT, 8, movetoworkspace, 8
bind = $mod SHIFT, 9, movetoworkspace, 9
bind = $mod SHIFT, 0, movetoworkspace, 10
# }}}
# {{{ Resize
bind=SUPER,R,submap,resize

submap=resize

# sets repeatable binds for resizing the active window
binde=,l,resizeactive,10 0
binde=,h,resizeactive,-10 0
binde=,k,resizeactive,0 -10
binde=,j,resizeactive,0 10

bind=,escape,submap,reset

submap=reset
# }}}
